<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker Cropper.js</title>

    <!-- Include styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Include Cropper.js css library -->
    <link rel="stylesheet" href="./assets/css/cropper.min.css" />
  </head>
  <body>
    <input type="file" id="image-input" accept="image/*" />
    <div id="image-preview"></div>
    <button id="save-button">Save Cropped Image</button>

    <!-- Include Cropper.js library -->
    <script src="./assets/js/cropper.min.js"></script>
    <!-- Include scripts -->
    <link rel="stylesheet" href="./assets/js/main.js" />
  </body>
</html>
